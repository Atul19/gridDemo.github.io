<div class="margin-5p margin-top-25">
  <table class="table table-striped table-shadow">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Company</th>
        <th scope="col">Market Cap</th>
        <th scope="col">Share Price</th>
        <th scope="col">Address</th>
        <th scope="col">Foundation</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>      
      <tr *ngFor="let data of gridDataTable; let i = index;">
        <td>{{i+1}}</td>
        <td>{{data.company}}</td>
        <td>{{data.marketcap}}</td>
        <td>{{data.shareprice}}</td>
        <td>{{data.address}}</td>
        <td>{{data.foundation}}</td>
        <td><button type="button" class="btn btn-primary">Edit</button></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteData(data, i)">Del</button></td>
      </tr>
    </tbody>
  </table>
</div>
