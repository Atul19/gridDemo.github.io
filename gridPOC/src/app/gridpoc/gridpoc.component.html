<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Company</th>
        <th scope="col">Market Cap</th>
        <th scope="col">Share Price</th>
        <th scope="col">Address</th>
        <th scope="col">Foundation</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>       -->
      <tr *ngFor="let data of gridDataTable; let i = index;">
        <td>{{i+1}}</td>
        <td>{{data.company}}</td>
        <td>{{data.marketcap}}</td>
        <td>{{data.shareprice}}</td>
        <td>{{data.address}}</td>
        <td>{{data.foundation}}</td>
      </tr>
    </tbody>
  </table>
</div>
